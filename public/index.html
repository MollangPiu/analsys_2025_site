<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인구 데이터 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">인구 데이터 대시보드</h1>
        
        <!-- 필터 컨트롤 -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <label for="areaSelector" class="form-label">지역 선택</label>
                <select id="areaSelector" class="form-select">
                    <option value="all">전체 지역</option>
                </select>
            </div>
        </div>

        <!-- 차트 영역 -->
        <div class="row">
            <!-- 시간별 인구 변화 -->
            <div class="col-12 mb-4">
                <div class="card chart-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">시간별 인구 변화</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="timeSeriesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 지역별 인구 비교 -->
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">지역별 인구 비교</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="areaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트 로딩 -->
    <script>
        // Chart.js가 로드되었는지 확인
        window.addEventListener('load', function() {
            if (typeof Chart === 'undefined') {
                console.error('Chart.js가 로드되지 않았습니다!');
            } else {
                console.log('Chart.js가 성공적으로 로드되었습니다.');
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
