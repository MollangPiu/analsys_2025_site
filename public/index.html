<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 상권 모니터링 대시보드</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1 class="dashboard-title">서울시 상권 모니터링 대시보드</h1>
            <nav class="dashboard-nav">
                <ul class="nav-list">
                    <li class="nav-item active"><a href="#payment">결제 현황</a></li>
                    <li class="nav-item"><a href="population.html">인구 통계</a></li>
                </ul>
            </nav>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">현재 시간</div>
                <div class="stat-value" id="currentTime">--:--</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">최대 결제금액</div>
                <div class="stat-value" id="maxPayment">0원</div>
                <div class="stat-change positive" id="paymentChange">
                    <span>▲ 5.2%</span>
                    <span>지난 시간 대비</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-title">현재 인구수</div>
                <div class="stat-value" id="currentPopulation">0명</div>
                <div class="stat-change" id="populationChange">
                    <span>--</span>
                    <span>지난 시간 대비</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-title">업데이트 상태</div>
                <div class="stat-value" id="updateStatus">정상</div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">시간대별 결제금액 추이</h2>
                </div>
                <canvas id="paymentChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">시간대별 인구수 추이</h2>
                </div>
                <canvas id="populationChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
